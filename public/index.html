<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Agar.io Clone</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("./img/backgroundImg.png");
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 20%;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #000000;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-container input[type="text"]:focus {
      border-color: #2575fc;
      outline: none;
    }

    .form-container button {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #1a5fd2;
    }

    .form-container p {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    #myChart {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20%;
      height: 40%;
      z-index: 1000;
      visibility: hidden;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <h2>Web project clone AgarIo</h2>
    <form id="pseudoForm">
      <input type="text" name="pseudo" id="pseudoInput" placeholder="Entrez un pseudo" required />
      <button type="submit">Valider</button>
    </form>
    <p>by Zaid Schouwey & Killian Viquerat</p>
  </div>

  <canvas id="myChart"></canvas>
  <canvas id="gameCanvas"></canvas>
  <script src="index.js" type="module"></script>
</body>
</html>
